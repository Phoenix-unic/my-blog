<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
  </head>

  <body>
    <header class="col-lg-10 mx-auto p-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              src="/static/images/logo10-removebg-preview.png"
              class="logo mx-4"
              width="60"
              height="60"
              aria-label="Logo"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="/"
                class="nav-link px-2 text-white {% block active_cover %}{% endblock %}"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/about"
                class="nav-link px-2 text-white {% block active_about %}{% endblock %}"
                >About</a
              >
            </li>
            <li>
              <a
                href="/blog"
                class="nav-link px-2 text-white {% block active_blog %}{% endblock %}"
                >Blog</a
              >
            </li>
          </ul>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 mt-2"
            role="search"
          >
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <a href="/login">
              <button type="button" class="btn btn-outline-light me-2">
                Login
              </button>
            </a>
            <a href="/sign-up">
              <button type="button" class="btn btn-outline-primary text-white">
                Sign-up
              </button>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-black bg-opacity-25">{% block main %}{% endblock %}</main>
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-white">Â© 2022 Phoenix, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="https://twitter.com/"
              ><img
                src="/static/images/twitter-logo.jpg"
                class="bi rounded-circle"
                width="30"
                height="30"
              />
            </a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://www.instagram.com/"
              ><img
                src="/static/images/instagram-logo.jpg"
                class="bi rounded-circle"
                width="30"
                height="30"
              />
            </a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://www.facebook.com/"
              ><img
                src="/static/images/fb-logo.jpg"
                class="bi rounded-circle"
                width="30"
                height="30"
              />
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
